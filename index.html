<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>CountDown</title>
  </head>
  <body>
    <section class="coming_soon">
      <div class="flex">
        <h2>We are opening soon</h2>
        <div class="countdown">
          <div class="container_day">
            <h3 class="day">Time</h3>
            <h3>Days</h3>
          </div>
          <div class="container_hour">
            <h3 class="hour">Time</h3>
            <h3>Hours</h3>
          </div>
          <div class="container_minute">
            <h3 class="minute">Time</h3>
            <h3>Minutes</h3>
          </div>
          <div class="container_second">
            <h3 class="second">Time</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
      <img
        src="images/undraw_time_management_30iu.svg"
        alt="images/undraw_time_management_30iu.svg"
      />
    </section>
    <script src="main.js"></script>
  </body>
</html>
